<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logo Alura" class="logo">
    </header>
    <main>
    <section>
        <textarea class="text-area" id="input-text" cols="30" rows="10" placeholder="ingrese el texto aqui"></textarea>
        <div>
            <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
        </div>
        <div class="botones">
            <button class="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button class="btn-desencriptar"onclick="desencriptar()">Desencriptar</button>
        </div>
    </section>
    <section>
        <textarea class="mensaje" id="output-text" cols="20" rows="10" readonly></textarea>
        <div>
            <button class="copiar" onclick="copiarTexto()">Copiar</button>
        </div>
    </section>

    </main>
    <script src="/script.js"></script>
</body>
</html>
